# Traefik static configuration
# This file is mounted into the Traefik container

# API and Dashboard configuration
api:
  dashboard: true
  insecure: true

# Entrypoints configuration
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    # TLS certificates are loaded via file provider or Let's Encrypt
    # For self-signed certs, we use the command line args instead

# Docker provider
providers:
  docker:
    exposedByDefault: false
    network: dannig-network

# Certificates resolver for Let's Encrypt
# Configured via docker-compose command arguments
certificatesResolvers:
  letsencrypt:
    acme:
      tlsChallenge: {}
      storage: /letsencrypt/acme.json
      caServer: "https://acme-v02.api.letsencrypt.org/directory"

# Logging
log:
  level: INFO

# Access logs (optional, for debugging)
# accessLog: {}

